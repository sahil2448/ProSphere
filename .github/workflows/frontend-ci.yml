name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"

jobs:
  build-and-deploy-frontend:
    # CHANGE 1: Use the specific name of your frontend runner 
    # to prevent the backend runner from "stealing" the job.
    runs-on: frontend-runner

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # CHANGE 2: Manually clean the workspace. 
      # Self-hosted runners don't wipe the folder between builds like GitHub-hosted ones do.
      - name: Clean Workspace
        run: |
          echo "Cleaning up previous build artifacts..."
          rm -rf ./* || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }} (npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (frontend)
        # We use --legacy-peer-deps if you still have version conflicts, 
        # but syncing the lockfile is the better long-term fix.
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Restart/start frontend via PM2
        run: |
          pm2 restart frontend --update-env || pm2 start npm --name frontend -- start --prefix frontend
